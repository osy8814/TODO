<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MyToDo</title>
</head>

<body>
    <form class="login">
        <label class="login-label">
            <h1>Who's there?</h1>
            <input class="userName" type="text" autofocus="autofocus" required>
            <input type="submit" style="display: none;">
        </label>
        <h1 class="Sayhello"></h1>
    </form>


    <div class="con hide">
        <div class="Util">
            <div class="Now">
                <div class="date"></div>
                <div class="clock">00:00:00</div>
            </div>
            <div class="weather">
                <span class="city">City</span>
                <span class="condition"> Conditon/temp</span>
            </div>
            <div class="iconSet">
                <a href="https://nomadcoders.co/" target="_blank" title="nomadcoders"><img src="img/nomad.svg"
                        alt=""></a>
                <a href="https://www.google.com/" target="_blank" title="google"><img src="img/Google__G__Logo.png"
                        alt=""></a>
                <a href="https://github.com/" target="_blank" title="github"><img src="img/Octicons-mark-github.svg"
                        alt=""></a>
                <a href="https://replit.com/" target="_blank" title="replit"><img src="img/favicon-196.png" alt=""></a>
                <a href="https://codesandbox.io/" target="_blank" title="codesandbox"><img
                        src="img/4691539_codesandbox_icon.png" alt=""></a>
                <a href="https://unsplash.com/" target="_blank" title="unsplash"><img src="img/favicon-32x32.png"
                        alt=""></a>
            </div>
            <div class="mySpace">
                <h1 class="viewUser"></h1>
                <button>Change Background</button>
            </div>
            <div class="quote">
                <p></p>
                <h6></h6>
            </div>
        </div>
        <div class="note">
            <div class="note__title"><i class="fas fa-marker"></i>Note<i class="fas fa-book"></i></div>
            <form class="note__main">
                <textarea name="memo" id="note__memo" class="note__memo" placeholder="Write Here!"></textarea>
                <div class="btnSet">
                    <span class="saveNote" title="Save"><i class="fas fa-save"></i></span>
                    <span class="clearNote" title="Delete"><i class="fas fa-trash-alt"></i></i></span>
                    <span class="fontSize" title="fontSize">
                        <i class="fas fa-plus-square"></i>
                        <i class="fas fa-minus-square"></i>
                        <i class="fas fa-sync-alt"></i>
                    </span>
                </div>
            </form>
        </div>
        <div class="todolist">
            <div class="todolist__title"><i class="fas fa-stopwatch"></i>ToDo List<i class="fas fa-list-ul"></i></div>
            <form class="todolist__main">
                <ul class="todolist__main-list"></ul>
                <input type="text" class="todolist__main-input" placeholder="Write what to do!" required>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

    <script src="js/background.js"></script>
    <script src="js/login.js"></script>
    <script src="js/clcokAndDate.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/mySpace.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/toDoList.js"></script>
    <script src="js/note.js"></script>
</body>

</html>
